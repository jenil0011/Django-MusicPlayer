{% extends "main/header2.html" %}
{% load static %}
{% block content %}
<section class="container">
    <div class="image-section">
       <div class="image-wrapper">
        <img src="{% static 'images/fp.jpg' %}" alt="Logo">
        
     </div>      
     
     </div>

  

   <div class="form-section">
   <div class="form-wrapper">
     <div class="logo-container">
       <a href="#" class="logo-container">
        <img src="{% static 'images/fpl.png' %}" alt="Logo">
        
      </a>
     </div>

     <h2>Forgot Password Page! </h2>  
     <p>Enter your Email credentials to Reset your Password.</p>
     <form method="POST" class="border p-3 rounded">
        {% csrf_token %}
     <div class="input-container">
       <div class="form-group">
        {{ form.as_p }}
       </div>
        <div class="form-group">
            <button type="submit" class="btn btn-outline-info">Send Email</button>
        </div>
        <div class="form-group-text">
          <small class="text-muted">
              <b>Login Page:</b> <a class="ml-2" href="{% url 'login' %}">Login</a>
          </small>
          </div>
       </div>
       </form>
     </div>

   </div>
</section>
{% endblock content %}
