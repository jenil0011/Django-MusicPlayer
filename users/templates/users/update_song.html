{% extends "main/header2.html" %}
{% block content %}

<h2 style="text-align: center; padding-top: 2%; color: rgb(218, 16, 16);">Update Your Song</h2>

<section class="container">
    <form action="{% url 'update_song' song_id=song.song_id %}" method="POST" enctype="multipart/form-data">{% csrf_token %}
        <div class="form-group">
            <label for="songName">Song Name</label>
            <input type="text" class="form-control" id="songName" name="name" value="{{ song.name }}" placeholder="Your Song Name">
        </div>

        <div class="form-group">
            <label for="singer">Singer Name</label>
            <input type="text" class="form-control" id="singer" name="singer" value="{{ song.singer }}" placeholder="Singer Name">
        </div>

        <div class="form-group">
            <label for="tag">Tags</label>
            <input type="text" class="form-control" id="tag" name="tag" value="{{ song.tags }}" placeholder="Tags (Seperate By Commas)">
        </div>

        <div class="form-group">
            <label for="image">Song Image</label>
            <input type="file" class="form-control" id="image" name="image">
            <img src="/media/{{ song.image }}" alt="Song Image" width="100px" />
        </div>

        <div class="form-group">
            <label for="movie">Movie Name</label>
            <input type="text" class="form-control" id="movie" name="movie" value="{{ song.movie }}" placeholder="Movie Name">
        </div>

        <div class="form-group">
            <label for="credit">Credit</label>
            <input type="text" class="form-control" id="credit" name="credit" value="{{ song.credit }}" placeholder="Credit Link">
        </div>

        <div class="form-group">
            <label for="file">Song File</label>
            <input type="file" class="form-control" id="file" name="file">
            <audio controls>
                <source src="/media/{{ song.song }}" type="audio/mp3">
                Your browser does not support the audio element.
            </audio>
        </div>

        <div style="padding-top: 3%; padding-bottom: 3%;">
            <button type="submit" class="btn btn-primary">Update Song</button>
        </div>
    </form>
</section>

{% endblock content %}
